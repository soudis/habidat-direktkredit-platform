version: '2'

networks:
  back:
    driver: bridge
  proxy:
    external:
      name: direktkredit-proxy    

volumes:
  db:
  upload:
  images:   
  config: 

services:

  db:
    image: mariadb
    container_name: dk_test_db
    restart: unless-stopped
    volumes:
      - db:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=8558bd10c296d24feaf79de9f752f374a141baf4
      - MYSQL_DATABASE=dk_test_db
      - MYSQL_USER=test
      - MYSQL_PASSWORD=4cfe532310448438eb2ea690368aa342ffd1b2a0
    networks:
      - back

  web:
    image: habidat/direktkredit:mhs
    container_name: dk_test_web
    restart: unless-stopped
    environment:
      - HABIDAT_DK_DB_URI=mysql://test:4cfe532310448438eb2ea690368aa342ffd1b2a0@dk_test_db/dk_test_db
      - HABIDAT_DK_ADMIN_EMAIL=florian.humer@gmail.com
      - HABIDAT_DK_ADMIN_USERNAME=admin
      - HABIDAT_DK_ADMIN_AUTH=local
      - HABIDAT_DK_PORT_HTTP=8080
      - HABIDAT_DK_HTTPS=false
      - HABIDAT_DK_SMTP_HOST=direktkredit-smtp
    volumes:
      - images:/habidat/public/images
      - upload:/habidat/upload   
      - config:/habidat/config
    depends_on:
      - db
    ports:
      - 8080
    networks:
      - proxy
      - back